<h2>
    Converters

    <a href="#/converter/new"
       class="pull-right">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
</h2>

<table class="table">
    <tr ng-repeat="converter in model.data">
        <td>
            {{converter.name}}
            <a href="#/converter/{{converter._id}}"
               class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </td>
    </tr>
</table>
